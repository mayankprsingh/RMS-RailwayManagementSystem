<!DOCTYPE html>
<html>   
<head>
<meta charset="UTF-8">
<title>Welcome to Railways | Registration Form </title>
<link rel="stylesheet" type="text/css" href="userSignUp.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- <div style="background-image: url('2.jpg'); background-size: cover;"> -->
<div class="container">
    <H1 class="hed"> Welcome To Railways </H1>
    <div class="title">Register Here!</div>
    <div class="content">
  <form action="/rms/userSignUp" method = "post">
<div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" name="userName" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="userEmail" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="userMobileNo" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="userPassword" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="text" placeholder="Enter your DOB" name="userDateOfBirth" required>
          </div>
           <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" name="userAddress" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="userGender" id="dot-1">
          <input type="radio" name="userGender" id="dot-2">
          <input type="radio" name="userGender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
</form>>
</div>
</div>
</body>
</html>
